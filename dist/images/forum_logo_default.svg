	<style><![CDATA[
		:root {
			--cc_special_titles_color: transparent;
			--cc_borders_color: transparent;
			--cc_background: transparent;
		}
		.title_text {
			font: 54px serif;
			fill: var(--cc_special_titles_color);
			background: transparent;

			paint-order: stroke;
